<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet"> <!--Colar a tag de link de fontes antes da tag HTML-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="profile">
     <img src="img/thiago.jpg" alt="Thiago" class="avatar"> 
     <h1>Thiago M. Medeiros</h1>
     <h2>Programador | Professor | Youtuber</h2>
  </div>
 
  <ul class="social">
    <li>
      <a href="">
        <img src="img/youtube.png" alt="Youtube">  <!--<a href= / tag de link - img src= / tag para buscar imagem - alt= / texto alternativo caso a imagem não apareça-->
      </a>
    </li>
    <li>
      <a href="">
        <img src="img/insta.svg" alt="Instagram">  <!--<a href= / tag de link - img src= / tag para buscar imagem - alt= / texto alternativo caso a imagem não apareça-->
      </a>
    </li>
    <li>
      <a href="">
        <img src="img/linkedin.svg" alt="Linkedin">  <!--<a href= / tag de link - img src= / tag para buscar imagem - alt= / texto alternativo caso a imagem não apareça-->
      </a>
    </li>
    <li>
      <a href="">
        <img src="img/github.svg" alt="Github">  <!--<a href= / tag de link - img src= / tag para buscar imagem - alt= / texto alternativo caso a imagem não apareça-->
      </a>
    </li>
    <li>
      <a href="">
        <img src="img/whatsapp.png" alt="Whatsapp">  <!--<a href= / tag de link - img src= / tag para buscar imagem - alt= / texto alternativo caso a imagem não apareça-->
      </a>
    </li>
  </ul>

  <ul class="links-list">
    <li>
      <a href="">
        Desenvolvimento Web Fullsatck
        <span>Curso de programação web para iniciantes (do zero).</span> <!--<span> = seleciona para modificação uma linha ou álavra especifica dentro de um texo-->
      </a>
    </li>
    <li>
      <a href="">
        Fábrica de Aplicativos - React Native
        <span>Curso de desenvolvimento de aplicativos para iniciantes (do zero).</span>
      </a>
    </li>
  </ul>

</body>
</html>
